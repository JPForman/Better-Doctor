<!DOCTYPE html>
<html>
<head>
  <title>Doctor Search</title>
</head>

<body>
  <div class="container">
    <div class="title">
      <h1>Doctor Search</h1>
    </div>
    <div class="subtitle">
      <h3>Find a wonderful doctor near you!</h3>
    </div>

    <form id="issueForm">
      <div class="issueSearch">
        <h3>Enter a keyword of an issue you are having:</h3>
        <input id="issueInput" type="text" name="">
        <button type="submit" class="btn btn-info" name="issueButton">Find A Doctor!</button>
      </div>
    </form>
  </div>

  <div class="container doctorsOutput">
    <h3>Here are some doctors you might want to check out</h3>
    <p>Name: <span id="fullName"></span></p>
    <p>Address: <span id="address"></span></p>
    <p>Phone Number: <span id="phoneNumber"></span></p>
    <p>Website: <span id="website"></span></p>
    <p>Accepting New Patients? <span id="newPatients"></span></p>
  </div>


</body>
</html>
